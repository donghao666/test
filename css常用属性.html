<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css常用属性</title>
    <style type="text/css">
    h1{
        color: red;
        font-weight: normal;
        font-size: 3.5em;
        background: yellow;
        height: 60px;
        line-height: 60px;
    }
    p{
        font-weight: bold;
        text-indent: 2em;
        line-height: 150%;
    }
    </style>
</head>
<body>
  <h1>体面</h1>
  <p>别对其怀念我哭到哽咽<br>心在痛就当昨天</p>  
</body>
</html>
