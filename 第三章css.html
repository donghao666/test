<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>第三章css</title>
    <style type="text/css">
    .blue{
        color: blue;
    }
    h1{
        font-size: 30px;
    }
        #first{
        color: #1ABC9C;
    }
    #second{
        color: blue;
    }
    #third{
        color: blueviolet;
    }
    #fourth{
        color: black;
    }
    h1.red{
        color: red;
    }
    #title{
        font-size: 80px;
    }
    section h1{
        font-size: 80px;
    }
    section article h1{
        font-size: 50px;
    }
    </style>
</head>
<body>
    <header>
        <h1 class="red" id="title">Title</h1>
    </header>
    <section>
        <h1 class="blue" id="m-title">Title</h1>
        <article>
            <h1 class="red" id="s-title">Title</h1>
        </article>
    </section>
    <aside>
        <h1 class="blue" id="a-title">Title</h1>
    </aside>
   <div id="first">
      <p>天地山水</p>
      <div id="second">
          <p>我要从南走到北</p>
          <div id="third">
              <p>我还要从白走到黑</p>
              <div id="fourth">
                  <p>我要人们都看到我但不知道我是谁</p>
              </div>
          </div>
      </div>
   </div> 
</body>
</html>
